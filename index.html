<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Change Calculator</title>
  </head>
  <body>
    <div id='interface'>
      <h1>Change Calculator</h1>
      <input type='number' id='amount-due' placeholder="Amount Due"/>
      <input type='number' id='amount-received' placeholder="Amount Received"/>
      <button class="btn btn-default" id='calculate-change'>Calculate</button>
    </div>
    <div id='output-div'>
      <div class='output' id='dollars-div'>
        <h1>Dollars</h1>
        <h1 id='dollars-output'></h1>
      </div>
      <div class='output' id='quarters-div'>
        <h1>Quarters</h1>
        <h1 id='quarters-output'></h1>
      </div>
      <div class='output' id='dimes-div'>
        <h1>Dimes</h1>
        <h1 id='dimes-output'></h1>
      </div>
      <div class='output' id='nickels-div'>
        <h1>Nickels</h1>
        <h1 id='nickels-output'></h1>
      </div>
      <div class='output' id='pennies-div'>
        <h1>Pennies</h1>
        <h1 id='pennies-output'></h1>
      </div>
    </div>

    
    <script src='main.js'></script>
  </body>
</html>
